	function viewReports(perform)
	{

		if (dateValidation()==false){
		return false
		}


		document.lotFB.performActionId.value=perform ;

		document.lotFB.submit();
	}

	function datecomp(date1,date2)
		{
			var datearr1;
			var datearr2;

			datearr1 = date1.split("/");
			datearr2 = date2.split("/");

			datenew1 = new Date (datearr1[2],datearr1[1],datearr1[0]);
			datenew2 = new Date (datearr2[2],datearr2[1],datearr2[0]);
			if (datenew1 > datenew2){
			alert('Please select to date greater than from date.');

			return false;
			}
			else{
			return true;
			}
		}

		function dateValidation()
		{
			var date1 ;
						var date2 ;
			date2 = document.lotFB.todate.value;
			date1 = document.lotFB.fromdate.value;
			if (date1.length == 0 || date1 == ""){
			alert('From date is required.');

			return false;
			}
			if (date2.length == 0 || date2 == ""){
			alert('To date is required.');

			return false;


			}

			if
			(validateFromDate()==false)
			{
			return false;
			}
			if
			(validateToDate()==false)
			{
			return false;
			}

			return datecomp(date1,date2)


		}

			function validateToDate()
	{
	return true;
		if(!compareDate('Fri Feb 08 17:34:16 IST 2008',document.lotFB.todate.value))
		{
		alert('To date can not be greater than today date.');

			document.lotFB.todate.focus();
			return false;
		}
		return true;
	}

			function validateFromDate()
	{
	return true;
		if(!compareDate('Fri Feb 08 17:34:16 IST 2008',document.lotFB.fromdate.value))
		{
		alert('From date can not be greater than today date.');

			document.lotFB.fromdate.focus();
			return false;
		}
		return true;
	}






</SCRIPT>
